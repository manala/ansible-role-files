---

- name: Attributes - Url
  hosts: all
  gather_facts: false
  pre_tasks:
    - shell: rm -rf /srv/tests/temp/*
  vars:
    manala_files_attributes:
      - path: /srv/tests/temp/file
        url:  http://humanstxt.org/humans.txt
  roles:
    - manala.files
  post_tasks:
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - file:
            /srv/tests/temp/file:
              exists:  true
              filetype: file
              contains:
                - TEAM
                - THANKS
                - SITE
