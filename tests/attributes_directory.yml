---

- name: Attributes - Directory
  hosts: all
  gather_facts: false
  pre_tasks:
    - shell: rm -rf /srv/tests/temp/*
  vars:
    manala_files_attributes:
      - path:  /srv/tests/temp/directory
        state: directory
  roles:
    - manala.files
  post_tasks:
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - file:
            /srv/tests/temp/directory:
              exists:  true
              filetype: directory

- name: Attributes - Directory - Fail as path already exists as a file
  hosts: all
  gather_facts: false
  pre_tasks:
    - shell: rm -rf /srv/tests/temp/*
    - shell: touch /srv/tests/temp/file
  vars:
    manala_files_attributes:
      - path:  /srv/tests/temp/file
        state: directory
  roles:
    - role: manala.files
      ignore_errors: true
  post_tasks:
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - file:
            /srv/tests/temp/file:
              exists:  true
              filetype: file

- name: Attributes - Directory - Fail as path already exists as a link to file
  hosts: all
  gather_facts: false
  pre_tasks:
    - shell: rm -rf /srv/tests/temp/*
    - shell: touch /srv/tests/temp/file
    - shell: ln -s /srv/tests/temp/file /srv/tests/temp/link
  vars:
    manala_files_attributes:
      - path:  /srv/tests/temp/link
        state: directory
  roles:
    - role: manala.files
      ignore_errors: true
  post_tasks:
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - file:
            /srv/tests/temp/link:
              exists:    true
              filetype:  symlink
              linked-to: /srv/tests/temp/file

- name: Attributes - Directory - Fail as path already exists as a link to directory
  hosts: all
  gather_facts: false
  pre_tasks:
    - shell: rm -rf /srv/tests/temp/*
    - shell: mkdir /srv/tests/temp/directory
    - shell: ln -s /srv/tests/temp/directory /srv/tests/temp/link
  vars:
    manala_files_attributes:
      - path:  /srv/tests/temp/link
        state: directory
  roles:
    - role: manala.files
      ignore_errors: true
  post_tasks:
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - file:
            /srv/tests/temp/link:
              exists:    true
              filetype:  symlink
              linked-to: /srv/tests/temp/directory
