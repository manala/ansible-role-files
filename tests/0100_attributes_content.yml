---

- name: "{{ test }}"
  hosts: debian
  become: true
  gather_facts: false
  tasks:
    - block:
        - file:
            path: "{{ item }}"
            state: absent
          loop:
            - /tmp/foo
            - /tmp/bar
            - /tmp/baz
        - import_role:
            name: manala.files
          vars:
            manala_files_attributes:
              - path: /tmp/foo
                content: |
                  Hello foo!
              - path: /tmp/bar
                content: |
                  Hello bar!
              - path: /tmp/baz
                content: |
                  Hello baz!
                state: present
    - name: Goss
      command: goss --gossfile {{ test }}.goss.1.yml validate
    - block:
        - import_role:
            name: manala.files
          vars:
            manala_files_attributes:
              - path: /tmp/bar
                content: |
                  Hello bar!
                state: absent
    - name: Goss
      command: goss --gossfile {{ test }}.goss.2.yml validate
