---

- name: "{{ test }}"
  hosts: debian
  become: true
  gather_facts: false
  tasks:

    # Default
    - tags: [default]
      block:
        - file:
            path: "{{ item }}"
            state: absent
          loop:
            - /tmp/foo
            - /tmp/bar
            - /tmp/baz
        - import_role:
            name: manala.files
            tasks_from: attributes
          vars:
            manala_files_attributes:
              - path: /tmp/foo
                content: |
                  Hello foo!
              - path: /tmp/bar
                content: |
                  Hello bar!
              - path: /tmp/baz
                content: |
                  Hello baz!
                state: present
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [default]}" validate

    # Absent
    - tags: [absent]
      block:
        - file:
            path: "{{ item }}"
            state: touch
          loop:
            - /tmp/qux
        - import_role:
            name: manala.files
            tasks_from: attributes
          vars:
            manala_files_attributes:
              - path: /tmp/qux
                content: |
                  Hello bar!
                state: absent
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [absent]}" validate

    # Parents
    - tags: [parents]
      block:
        - file:
            path: "{{ item }}"
            state: absent
          loop:
            - /tmp/quux
            - /tmp/corge
            - /tmp/grault
        - import_role:
            name: manala.files
            tasks_from: attributes
          vars:
            foo: bar
            manala_files_attributes_defaults:
              - path: ^/tmp/corge
                parents: true
            manala_files_attributes:
              - path: /tmp/quux/foo
                content: |
                  Hello bar!
                parents: true
              - path: /tmp/corge/foo
                content: |
                  Hello bar!
              - path: /tmp/grault/foo
                content: |
                  Hello bar!
                parents: true
                state: absent
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [parents]}" validate
