---

- name: "{{ test }}"
  hosts: debian
  become: true
  gather_facts: false
  tasks:

    # Default
    - tags: [default]
      block:
        - file:
            path: "{{ item }}"
            state: absent
          loop:
            - /tmp/foo
            - /tmp/bar
            - /tmp/baz
        - import_role:
            name: manala.files
            tasks_from: attributes
          vars:
            manala_files_attributes:
              - path: /tmp/foo
                copy: fixtures/file
              - path: /tmp/bar
                copy: fixtures/file
              - path: /tmp/baz
                copy: fixtures/file
                state: present
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [default]}" validate

    # Absent
    - tags: [absent]
      block:
        - file:
            path: "{{ item }}"
            state: touch
          loop:
            - /tmp/qux
        - import_role:
            name: manala.files
            tasks_from: attributes
          vars:
            manala_files_attributes:
              - path: /tmp/qux
                copy: fixtures/file
                state: absent
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml --vars-inline "{tags: [absent]}" validate
